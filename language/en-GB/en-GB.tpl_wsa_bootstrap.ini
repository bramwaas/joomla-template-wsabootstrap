WSA-DOCUMENTATION="Classes for featured articles, category blog, and tagged items and news feeds.<br>(columns only in desktop view, so wider than desktop view breakpoint can be set in template-style) <br>Bootstrap make-row for header of the list and make-col-ready and row-cols for items in the list.<br>.columns-n:<br>CSS class Page view page class. Works on display of the component.  <br>Blog view(Leading) article class in n columns or n in # Columns for intro articles. Works on the part of the blog.<br>.photo-album .blog-items img, .blog-items.photo-album img, .com-tags__items .list-group img,<br>[class*="rssfoto"] .com-newsfeeds-newsfeed__items img <br>CSS class for all photos in the component with shadow as if pasted into an album<br><br>.photo-in-album<br>CSS class for a random individual photo with shadow as if pasted into an album<br><br>.rssphoto<br>CSS class Page view page class. Works on display of the newsfeed component.  <br>Adjustments to newsfeed with photos from Fickr."
