WSA-DOCUMENTATION="Wijzigingen worden pas effectief na opslaan template style met Ontwikkelaar / Compileer SCSS files: JA.<br><br>Klassen voor speciale artikelen, categorieblog, en getagde items en nieuwsfeeds.<br>(kolommen alleen in desktop weergave dus breder dan desktop weergave breakpoint in te stellen in template-style) <br>Bootstrap make-row voor kop van de lijst en make-col-ready en row-cols voor items in de lijst.<br>.columns-n:<br>CSS class Paginaweergave paginaclass. Werkt op weergave van de component.  <br>Blogweergave(Leading) artikel class in n kolommen of n in # Kolommen bij intro artikelen. Werkt op het onderdeel van de blog.<br>.photo-album .blog-items img, .blog-items.photo-album img, .com-tags__items .list-group img,<br>[class*="rssfoto"] .com-newsfeeds-newsfeed__items img <br>CSS classe voor alle foto's in de component met schaduw alsof hij in een album geplakt is<br><br>.photo-in-album<br>CSS classe voor een willekeurige individuele foto met schaduw alsof hij in een album geplakt is<br><br>.rssfoto<br>CSS class Paginaweergave paginaclass. Werkt op weergave van de niewsfeed component.  <br>Aanpassingen newsfeed met fotos van Flickr."
